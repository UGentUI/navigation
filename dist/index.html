<!DOCTYPE html>
<html lang="en" data-color-mode="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation webcomponent</title>
    <script type="module" crossorigin src="/navigation/assets/navigation.js"></script>
    <link rel="stylesheet" crossorigin href="/navigation/assets/reset.css">
  </head>
  <body>
    <div>
      <ug-navigation></ug-navigation>
      <script>
        // Define the data you want to pass to the component
        const dataLinks = [
          { name: "Home", url: "#", active: true },
          { name: "Features", url: "#" },
          { name: "Projects", url: "#" },
          { name: "Info", url: "#" },
        ];

        // Get a reference to the custom element using querySelector
        const ugNavigationElement = document.querySelector("ug-navigation");

        // Set the property directly
        ugNavigationElement.links = dataLinks;
      </script>
    </div>
  </body>
</html>
